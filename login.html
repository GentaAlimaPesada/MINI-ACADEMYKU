<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" type="text/css" href="/CSS/login.css" >
    <link rel="shortcut icon" type="text/css" href="ASET/ICON/minilogo.ico">
    <title>Login | Mini Academey</title>
</head>

<body>
    <div class="main-container">
        <div class="page--login">
            <div class="login--gambar">
                <div class="gambar">

                    <img src="ASET/GAMBAR/banner-login.svg"></img>
                    <div class="logo">
                        <a href="index.html">
                            <img src="/ASET/GAMBAR/mini.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
            <div class="login">
                <div class="header-login">
                    <a href="index.html">
                        <img src="ASET/GAMBAR/Mini_b.svg" alt="">
                    </a>
                    <p>Welcome to  Mini Academy</p>
                </div>
                
                <div class="box-form">
                    <div id="btn-box" class="button-container"></div>
                    <a href="#" id="log-btn" class="toggle-btn active">Login</a>

                    <a href="#" id="reg-btn" class="toggle-btn">Register</a>
                </div>


                <form action="#">
                    <div class="register-form">
                        <label for="input">Email Address</label>
                        <input type="text" placeholder="Enter your Email Address">
                    </div>
                    <label for="input">Username</label>
                    <input type="text" placeholder="Enter your Username">
                    <label for="input">Password</label>
                    <input type="password" placeholder="Enter your Password">
                    
                    <div class="remember-forgot">
                        <div class="remember">
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox">Remember me</label>
                        </div>
                        <div class="forgot">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                </form>

                <div class="login-btns">
                    <button class="login-button">Login</button>
                    <img src="ASET/GAMBAR/atau.svg" alt="" id="atau">
                    <button class="google-button">
                        <img src="ASET/GAMBAR/google.svg" alt="">
                        <p>Masuk dengan Google</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/JS/script.js"></script>

</body>
</html>
