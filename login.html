<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" type="text/css" href="/CSS/login.css" >
    <title>Login</title>
</head>

<body>
    <div class="main-container">
        <div class="page--login">
            <div class="login--gambar">
                <div class="gambar">

                    <img src="assets/img/banner-login.svg"></img>
                    <div class="logo">
                        <a href="index.html">
                            <img src="/assets/img/mini.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
            <div class="login">
                <div class="header-login">
                    <a href="index.html">
                        <img src="assets/img/Mini_b.svg" alt="">
                    </a>
                    <p>Welcome to  Mini Academy</p>
                </div>
                
                <div class="button-container">
                    <div class="btn-bg-l"></div>
                    <a href="login.html" class="login-container">
                        <button class="login-container">Login</button>
                    </a>

                    <a href="register.html" class="register-container">
                        <button class="register-container">Register</button>
                    </a>

                </div>


                <form action="#">
                    <label for="input">Username</label>
                    <input type="text" placeholder="Enter your Username">
                    <label for="input">Password</label>
                    <input type="password" placeholder="Enter your Password">
                    
                    <div class="remember-forgot">
                        <div class="remember">
                            <input type="checkbox" id="checkbox">
                            <label for="checkbox">Remember me</label>
                        </div>
                        <div class="forgot">
                            <a href="#">Forgot Password?</a>
                        </div>
                    </div>
                </form>

                <div class="login-btns">
                    <button class="login-button">Login</button>
                    <img src="assets/img/atau.svg" alt="" id="atau">
                    <button class="google-button">
                        <img src="assets/icon/Google (1).svg" alt="">
                        <p>Masuk dengan Google</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/JS/script.js"></script>

</body>
</html>
