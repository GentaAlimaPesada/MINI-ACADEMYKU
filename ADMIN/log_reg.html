<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" >
    <meta name="viewport" content="width=device-width, initial-scale=1.0" >
    <link rel="stylesheet" type="text/css" href="/CSS/login.css" >
    <link rel="shortcut icon" type="text/css" href="ASET/ICON/minilogo.ico">
    <title>Login | Mini Academey</title>
</head>

<body>
    <div class="main-container">
        <div class="page--login">
            <div class="login--gambar">
                <div class="gambar">

                    <img id="gambar-login-register" src="ASET/GAMBAR/banner-login.svg"></img>
                    <div class="logo">
                        <a href="index.html">
                            <img src="/ASET/GAMBAR/mini.svg" alt="">
                        </a>
                    </div>
                </div>
            </div>
            <div class="login">
                <div class="header-login">
                    <a href="index.html">
                        <img src="ASET/GAMBAR/Mini_b.svg" alt="">
                    </a>
                    <p>Welcome to  Mini Academy</p>
                </div>
                
                <div class="box-form">
                    <div id="btn-box" class="button-container"></div>
                    <a href="#login" id="log-btn" class="toggle-btn active">Login</a>

                    <a href="#register" id="reg-btn" class="toggle-btn">Register</a>
                </div>


                <form action="#" id="log-reg-form">
                    <table>
                        <tr>
                            <td colspan="2">
                                <div class="register-form">
                                    <label for="email">Email Address</label>
                                    <input type="text" placeholder="Enter your Email Address"  id="email" required>
                                </div>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <label for="username">Username</label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="text" placeholder="Enter your Username" id="username" required>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <label for="password">Password</label>
                            </td>
                        </tr>
                        <tr>
                            <td colspan="2">
                                <input type="password" placeholder="Enter your Password" id="password" required>
                            </td>
                        </tr>
                        <tr class="remember-forgot">
                            <td>
                                <div class="remember">
                                    <input type="checkbox" id="checkbox">
                                    <label for="checkbox">Remember me</label>
                                </div>
                            </td>
                            <td>
                                <div class="forgot">
                                    <a href="#">Forgot Password?</a>
                                </div>
                            </td>
                        </tr>
                    </table>
                </form>

                <div class="login-btns">
                    <button class="login-button">Login</button>
                    <img src="ASET/GAMBAR/atau.svg" alt="" id="atau">
                    <button class="google-button">
                        <img src="ASET/GAMBAR/google.svg" alt="">
                        <p>Masuk dengan Google</p>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script src="/JS/log_reg.js"></script>
    <script src="/JS/log_reg_submit.js"></script>

</body>
</html>
